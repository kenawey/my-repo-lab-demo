<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <table border="5">
        <tr>
          <td>first name</td>
          <td><input type="text" /></td>
        </tr>

        <tr>
          <td>Last name</td>
          <td><input type="text" /></td>
        </tr>

        <tr>
          <td>User name</td>
          <td><input type="text" /></td>
        </tr>

        <tr>
          <td>Pass</td>
          <td><input type="password" /></td>
        </tr>

        <tr>
          <td>Track</td>
          <td>
            <select>
              <option>BI</option>
              <option>AI</option>
              <option>Web</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="gender" /> Male <br />
            <input type="radio" name="gender" /> Female
          </td>
        </tr>

        <tr>
          <td>Favorites</td>
          <td>
            <input type="checkbox" /> football
            <input type="checkbox" /> basketball <br />
            <input type="checkbox" /> games <br />
            <input type="checkbox" /> reading <input type="checkbox" /> swimming
            <br />
            <input type="checkbox" /> Travel
          </td>
        </tr>

        <tr>
          <td>description</td>
          <td><textarea></textarea></td>
        </tr>

        <tr>
          <td colspan="2" class="buttons">
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <input type="file" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
